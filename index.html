<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="icon" href="/calculator//img/icons8-calculator-96.png" type="image/x-png">
    <script
      src="https://kit.fontawesome.com/4c536a6bd5.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
</head>

<body>
    <main>
        <div class="calculator">
            <div class="display">0</div>
            <div class="buttons">
                <div class="button" type="button" id="erase_all">C</div>
                <div class="button" type="button" id="change_sign">+/-</div>
                <div class="button" type="button" id="mod">%</div>
                <div class="button" type="button" id="divide">/</div>
                <div class="button" type="button">7</div>
                <div class="button" type="button">8</div>
                <div class="button" type="button">9</div>
                <div class="button" type="button" id="multiplicate">X</div>
                <div class="button" type="button">4</div>
                <div class="button" type="button">5</div>
                <div class="button" type="button">6</div>
                <div class="button" type="button" id="minus">-</div>
                <div class="button" type="button">1</div>
                <div class="button" type="button">2</div>
                <div class="button" type="button">3</div>
                <div class="button" type="button" id="plus">+</div>
                <div class="button" type="button">0</div>
                <div class="button" type="button" id="point">.</div>
                <div class="button" type="button" id="equal">=</div>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
    <footer class="footer">
        <p>

        </p>

          <i class="fab fa-github" aria-hidden="true"></i>
        </a>
      </footer>
</body>

</html>
